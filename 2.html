<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even/odd</title>
</head>
<body>
    

    <script>
        var Number=99;
        
        if (Number%2==0){
              console.log('Even');
        }

        else{
            console.log('ODD');
        }
    </script>
</body>
</html>
