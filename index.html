<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>

    <script>
        var marks=32;
        if(marks>79 && marks<101 ){
                console.log('A+');
        }
        else if(marks>69 && marks<80){
            console.log('A');
        }

        else if(marks>68 && marks<61){
            console.log('A-');
        }

        else if(marks>58 && marks<51){
            console.log('B');
        }

        else if(marks>48 && marks<41){
            console.log('C');
        }

        else if(marks>38 && marks<34){
            console.log('D');
        }

        else{
            console.log('F');
        }
    </script>
</body>
</html>
